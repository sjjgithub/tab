<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/sjj-reset.css" />
		
		<!--<link rel="stylesheet" type="text/css" href="css/rm-theme.min.css"/>-->
		
		<script type="text/javascript"src="js/jquery-1.4.2.min.js">	
		</script>

		<style type="text/css">
			.fleft{float: left;}
			.fright{float: right;}
			.col4{width: 33.33%;float: left;box-sizing: border-box;}			
			section{padding: 1em;background-color: #FFFFFF;padding-bottom: 0;position: relative;margin: 1em -1em;} 
			.s2 .titl{padding-bottom: 1em;text-align: center;}
			.s2 .titl.active{color: #3678ea;border-bottom: 1px solid #85adf2;}
		.s2 .con{width:100%;height:500px;display: none;}
		.s2 .con:first-of-type{display: block;}
		</style>
		<script type="text/javascript"src="js/tab-0.1.js">
			
		</script>
		<script type="text/javascript">
			$(function(){
				
new tab({dom:".s2",title:".titl",con:".con",titactive:"active",conactive:""});
				function tab(opt){
		
					$(opt.dom+" "+opt.title).click(function(){
	$(opt.dom+" "+opt.title+"."+opt.titactive).removeClass(opt.titactive);
						$(this).addClass(opt.titactive);
						var ind=$(opt.dom+" "+opt.title).index($(this));
			if(!opt.conactive){$(opt.dom+" "+opt.con+":visible").hide();
						$(opt.dom+" "+opt.con).eq(ind).show();}else{
	$(opt.dom+" "+opt.con+"."+opt.conactive).removeClass(opt.titactive);
						$(opt.dom+" "+opt.con).addClass(opt.titactive);
						}	
					})
				}
			})
		</script>
	</head>
	<body>
			<section class="s2">
				<ul class="title clearfix">
					<li class="titl col4 active">图文介绍</li>
					<li class="titl col4">店铺商品</li>
					<li class="titl col4">大家评价</li>
				</ul>
				<div class="con con1">
					内容1
				</div>
				<div class="con con2">
					内容2
				</div>
				<div class="con con3">
					内容3
				</div>
			</section>
	</body>
</html>
